<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Demo</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <form action="#" method="post">
        <div class="form-group">
            <label>Full name</label>
            <input class="ip-text" name="fullname" required type="text" placeholder="Full Name"/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="ip-text" name="email" required type="email" placeholder="Email.."/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="ip-text" name="pwd" required type="password" placeholder="Password.."/>
        </div>
        <div class="form-group">
            <label>Birthday</label>
            <input class="ip-text" name="birthday" type="date" placeholder="Birthday.."/>
        </div>
        <div class="form-group">
            <label>My Color</label>
            <input name="mycolor" type="color" placeholder="My Color"/>
        </div>
        <div class="form-group">
            <label><input type="radio" name="gender" value="nam"/> Nam</label>
            <label><input type="radio" checked name="gender" value="nu"/> Nu</label>
            <label><input type="radio" name="gender" value="khac"/> Khac</label>
        </div>
        <div class="form-group">
            <label><input type="checkbox" checked name="ready"/>I'm ready!</label>
        </div>
        <div class="form-group">
            <label>City</label>
            <select name="city">
                <option>Vui lòng chọn Tỉnh/Thành phố</option>
                <option value="hn">Hà Nội</option>
                <option value="sg">TP Hồ Chí Minh</option>
                <option value="hp">Hải Phòng</option>
                <option value="ct">Cần Thơ</option>
            </select>
        </div>
        <div class="form-group">
            <textarea name="description" rows="10" cols="100" placeholder="Mô tả bản thân.."></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <button type="button">Button</button>
        </div>
    </form>
</body>
</html>
