<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <link rel="stylesheet" href="libs/bootstrap.3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="libs/fontawesome.5.15.1/css/all.css">
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <button type="button" onclick="openPopup()" class="btn btn-primary btn-lg">Nhấn vào để xem ảnh girl xinh</button>
    <div id="bg-fade"></div>
    <div id="popup">
        <form method="post" action="#">
            <div class="form-group text-right">
                <i class="fas fa-window-close" onclick="closePopup()"></i>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email"/>
            </div>
            <div class="form-group">
                <label>Telephone</label>
                <input type="tel" class="form-control" name="telephone"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger">Đi tiếp để xem</button>
            </div>
        </form>
    </div>
<script type="text/javascript">
    function openPopup() {
        document.getElementById("bg-fade").style.display = "block";
        document.getElementById("popup").style.display = "block";
    }
    function closePopup() {
        document.getElementById("bg-fade").style.display = "none";
        document.getElementById("popup").style.display = "none";
    }
</script>
</body>
</html>
