<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>

<body>

    <button type="button" onclick="demo1(this)">Click here 2</button>
    <script type="text/javascript">

            h.style.color = "red";
            e.style.backgroundColor = "orange";
        }
        function demo2() {

    <input name="name" onkeypress="textPress3(this)" onkeydown="textPress1(this)"

    <script type="text/javascript">

        }
        function textPress3(e) {

    <select name="city" onchange="changeCity(this)">
        <option value="hn">Ha Noi</option>

        <option value="dn">Da Nang</option>
    </select>
    <script type="text/javascript">
        function changeCity(e) {
            var x = e.value;
            console.log("CHANGE: "+x);
        }
    </script>
    <select name="mycolor" onchange="changeColor(this)">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
    </select>
    <script type="text/javascript">
        function changeColor(e) {
            document.getElementById("heading").style.color = e.value;
        }
    </script>
</body>
</html>
