<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SLIDER</title>
    <link rel="stylesheet" href="Libs/Bootstrap3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="HOCCODE_1.css">
    <link rel="stylesheet" href="Libs/fontawesome.5.15.1/css/all.css">
    <script src="Libs/jquery/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/hoccode_1.js"></script>

</head>
<script type="text/javascript">
    $(function() {
        $('.container img:gt(0)').hide();
        setInterval(function(){
            $('.container :first-child').slideDown() //FadeOut là ảnh đang hiện
                .next('img').slideDown() //fadeIn ảnh tiếp theo
                .end().appendTo('.container'); // chuyển vị trí ảnh xuống cuối
        }, 3000);
    })

</script>
<body>
<div class="container">
    <img src="imgs/slider_1920x800.jpg">
    <img src="imgs/slide2_1920x800.jpg">
    <img src="imgs/slide3_1920x800.jpg">
</div>
</body>
</html>
